[pytest]
# Pytest configuration for Hyperliquid MCP server tests

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    integration: Integration tests that require real API credentials
    slow: Slow running tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src/hype_mcp --cov-report=term-missing

# Ignore patterns
norecursedirs = .git .venv __pycache__ *.egg-info

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (if pytest-timeout is installed)
# timeout = 30
# timeout_method = thread
